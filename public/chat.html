<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Socket.io Basics</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">
                <a href="index.html">
                  Change Details
              </a>
                <h1 class="room-title"></h1>
                <div id="message-contents">
                    <ul class="list-group">
                      <!-- MESSAGES WILL GO HERE -->
                    </ul>
                </div>
                <form id="message-form">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-comment"></i>
                        </span>
                        <input class="form-control" type="text" name="message" />
                        <span class="input-group-btn">
                      <input class="btn btn-primary" type="submit" />
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="/js/moment-2.17.1.js"></script>
    <script type="text/javascript" src="/js/QueryParams.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
